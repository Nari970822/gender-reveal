<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Gender Reveal!</title>
    <style>
        /* ページの基本スタイル */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7); /* ピンク系のグラデーション */
            color: #fff;
            text-align: center;
            overflow: hidden; /* 紙吹雪がはみ出ないように */
        }

        /* 全体を囲むコンテナ */
        .container {
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* メインの見出し */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        /* 問いかけのテキスト */
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* クリックするボタン */
        #revealButton {
            padding: 15px 35px;
            font-size: 1.2em;
            font-weight: bold;
            color: #d85076;
            background-color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #revealButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* 性別の結果表示エリア */
        #result {
            font-size: 3em;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            /* 最初は非表示 */
            display: none; 
        }

        /* 紙吹雪用のキャンバス */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Boy or Girl?</h1>
        <p>ドキドキの瞬間！ボタンを押してね</p>
        <button id="revealButton">結果を見る！</button>
        <div id="result">
            </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // --- 設定項目 ---
        const GENDER = "GIRL"; // "GIRL" または "BOY" に変更してください
        // ----------------

        const revealButton = document.getElementById('revealButton');
        const resultDiv = document.getElementById('result');
        const myCanvas = document.getElementById('confetti-canvas');
        const myConfetti = confetti.create(myCanvas, {
            resize: true,
            useWorker: true
        });

        revealButton.addEventListener('click', () => {
            // 性別に応じてテキストと色を決定
            let resultText = "";
            let colors = [];
            
            if (GENDER === "GIRL") {
                resultText = "🎀 It's a Girl! 🎀";
                colors = ['#ff69b4', '#ffb6c1', '#ffffff', '#f0f8ff'];
            } else {
                resultText = "🎉 It's a Boy! 🎉";
                colors = ['#4169e1', '#87ceeb', '#ffffff', '#f0f8ff'];
            }

            // 結果を表示し、ボタンを非表示にする
            resultDiv.textContent = resultText;
            resultDiv.style.display = 'block';
            revealButton.style.display = 'none';

            // 紙吹雪を飛ばす
            launchConfetti(colors);
        });

        function launchConfetti(colors) {
            const duration = 5 * 1000; // 5秒間
            const animationEnd = Date.now() + duration;

            function frame() {
                if (Date.now() < animationEnd) {
                    // 画面の左側から発射
                    myConfetti({
                        particleCount: 2,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: colors
                    });
                    // 画面の右側から発射
                    myConfetti({
                        particleCount: 2,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: colors
                    });
                    requestAnimationFrame(frame);
                }
            }
            frame();
        }
    </script>

</body>
</html>
