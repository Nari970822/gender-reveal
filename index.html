</head>
<body>

    <div class="container">
        <h1>Boy or Girl?</h1>
        <p>ãƒ‰ã‚­ãƒ‰ã‚­ã®ç¬é–“ï¼ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã­</p>
        <button id="revealButton">çµæœã‚’è¦‹ã‚‹ï¼</button>

            </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // --- è¨­å®šé …ç›® ---
        const GENDER = "GIRL"; // "GIRL" ã¾ãŸã¯ "BOY" ã«å¤‰æ›´ã—ã¦ãã ã•ã„
        // ----------------

        const revealButton = document.getElementById('revealButton');
        const resultDiv = document.getElementById('result');
        const myCanvas = document.getElementById('confetti-canvas');
        const myConfetti = confetti.create(myCanvas, {
            resize: true,
            useWorker: true
        });

        revealButton.addEventListener('click', () => {
            // æ€§åˆ¥ã«å¿œã˜ã¦ãƒ†ã‚­ã‚¹ãƒˆã¨è‰²ã‚’æ±ºå®š
            let resultText = "";
            let colors = [];
            
            if (GENDER === "GIRL") {
                resultText = "ğŸ€ It's a Girl! ğŸ€";
                colors = ['#ff69b4', '#ffb6c1', '#ffffff', '#f0f8ff'];
            } else {
                resultText = "ğŸ‰ It's a Boy! ğŸ‰";
                colors = ['#4169e1', '#87ceeb', '#ffffff', '#f0f8ff'];
            }

            // çµæœã‚’è¡¨ç¤ºã—ã€ãƒœã‚¿ãƒ³ã‚’éè¡¨ç¤ºã«ã™ã‚‹
            resultDiv.textContent = resultText;
            resultDiv.style.display = 'block';
            revealButton.style.display = 'none';

            // ç´™å¹é›ªã‚’é£›ã°ã™
            launchConfetti(colors);
        });

        function launchConfetti(colors) {
            const duration = 5 * 1000; // 5ç§’é–“
            const animationEnd = Date.now() + duration;

            function frame() {
                if (Date.now() < animationEnd) {
                    // ç”»é¢ã®å·¦å´ã‹ã‚‰ç™ºå°„
                    myConfetti({
                        particleCount: 2,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: colors
                    });
                    // ç”»é¢ã®å³å´ã‹ã‚‰ç™ºå°„
                    myConfetti({
                        particleCount: 2,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: colors
                    });
                    requestAnimationFrame(frame);
                }
            }
            frame();
        }
    </script>
