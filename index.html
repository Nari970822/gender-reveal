<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Star is Joining Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #e0eafc;
            --bg-gradient-end: #cfdef3;
            --text-color: #5c5470;
            --cloud-color: #ffffff;
            --star-color: #f7d794;
            --boy-color: #a2d2ff;
            --girl-color: #ffc2d1;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            text-align: center;
            overflow: hidden;
        }

        .stars-container, .background-decorations, .foreground-decorations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: var(--star-color);
            border-radius: 50%;
            animation: twinkle 7s infinite ease-in-out;
            opacity: 0;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1); }
        }
        
        .bg-cloud {
            position: absolute;
            opacity: 0.1;
            filter: blur(5px);
            animation: drift linear infinite;
        }
        .bg-cloud.c1 { width: 250px; top: 15%; left: -250px; animation-duration: 80s; }
        .bg-cloud.c2 { width: 350px; top: 70%; left: -350px; animation-duration: 120s; animation-delay: -40s; }
        @keyframes drift {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 100%)); }
        }

        .floating-shape {
            position: absolute;
            color: var(--star-color);
            font-size: 20px;
            opacity: 0;
            animation: float-up 20s linear infinite;
        }
        .shape1 { left: 15%; animation-delay: 0s; }
        .shape2 { left: 50%; animation-delay: -5s; font-size: 14px; }
        .shape3 { left: 85%; animation-delay: -12s; }
        @keyframes float-up {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 0.7; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* レースカーテンのスタイル */
        .foreground-decorations {
            z-index: 1;
        }
        .lace-curtain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 15vh;
            opacity: 0;
            animation: curtain-fade-in 1.5s 0.5s ease-out forwards;
        }
        @keyframes curtain-fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 0.6; transform: translateY(0); }
        }

        .container {
            position: relative;
            z-index: 2; /* カーテンより手前に表示 */
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        h1, p {
            animation: fade-in-up 1s ease-out forwards;
        }
        p {
            animation-delay: 0.2s;
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: clamp(2rem, 8vw, 2.8rem);
            font-weight: 800;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        h1::before, h1::after {
            content: '★';
            font-family: sans-serif;
            position: absolute;
            top: 50%;
            font-size: 0.5em;
            color: var(--star-color);
            opacity: 0.8;
            animation: swing-star 3s ease-in-out infinite;
        }
        h1::before { left: -30px; }
        h1::after { right: -30px; animation-delay: -1.5s; }
        @keyframes swing-star {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            50% { transform: translateY(-50%) rotate(20deg) scale(1.1); }
        }

        p {
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 40px;
            opacity: 0; /* Animation will make it visible */
        }

        .cloud-wrapper {
            position: relative;
            width: 300px;
            height: 280px;
            margin: 0 auto;
            cursor: pointer;
            animation: float 8s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .cloud-svg, .initial-state-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .initial-state-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .initial-image-separate {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            height: 200px;
            width: auto;
            border-radius: 15px;
            filter: drop-shadow(0 8px 12px var(--shadow-color));
            animation: breathe 5s ease-in-out infinite;
        }
        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.03); }
        }

        .clickable-cloud-separate {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            height: 60px;
            width: auto;
            filter: drop-shadow(0 8px 12px var(--shadow-color));
            transition: filter 0.3s ease, transform 0.3s ease;
        }
        
        .cloud-prompt-text {
            position: absolute;
            top: 28px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 800;
            color: var(--text-color);
            opacity: 0.6;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .cloud-wrapper:hover { animation-play-state: paused; }
        .cloud-wrapper:hover .initial-image-separate { animation-play-state: paused; }
        .cloud-wrapper:hover .clickable-cloud-separate {
            filter: drop-shadow(0 8px 12px var(--shadow-color)) drop-shadow(0 0 15px var(--star-color));
            transform: translateX(-50%) scale(1.05);
        }
        .cloud-wrapper:hover .cloud-prompt-text { opacity: 1; }
        
        .cloud-wrapper.clicked {
            animation: bounce 0.5s ease;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .rainbow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 350px;
            transform: translate(-50%, -55%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s 0.5s ease;
        }
        .cloud-wrapper.reveal + .rainbow {
            opacity: 0.2;
        }
        .rainbow path {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
        }


        #boy-reveal, #girl-reveal {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .cloud-wrapper.reveal #initial-cloud {
            opacity: 0;
            transform: scale(1.2);
        }
        
        /* 性別ごとのクラスで表示を制御 */
        .cloud-wrapper.reveal.is-boy #boy-reveal {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }
        .cloud-wrapper.reveal.is-girl #girl-reveal {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }


        #final-message {
            margin-top: 30px;
            font-size: 2.5rem;
            font-weight: 800;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s 0.8s, transform 0.5s 0.8s;
        }
        #final-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="stars-container"></div>
    <div class="background-decorations">
        <svg class="bg-cloud c1" viewBox="0 0 100 60"><path d="M 95,40 A 20 20 0 0 1 75,60 H 25 A 20 20 0 0 1 5,40 A 15 15 0 0 1 20,25 A 25 25 0 0 1 60,15 A 20 20 0 0 1 95,40 Z" fill="#ffffff"/></svg>
        <svg class="bg-cloud c2" viewBox="0 0 100 60"><path d="M 95,40 A 20 20 0 0 1 75,60 H 25 A 20 20 0 0 1 5,40 A 15 15 0 0 1 20,25 A 25 25 0 0 1 60,15 A 20 20 0 0 1 95,40 Z" fill="#ffffff"/></svg>
        <div class="floating-shape shape1">✨</div>
        <div class="floating-shape shape2">✦</div>
        <div class="floating-shape shape3">✧</div>
    </div>
    <div class="foreground-decorations">
        <!-- レースカーテンのイラスト -->
        <svg class="lace-curtain" viewBox="0 0 100 15" preserveAspectRatio="none">
            <path d="M 0 0 H 100 V 5 Q 95 15, 90 5 Q 85 15, 80 5 Q 75 15, 70 5 Q 65 15, 60 5 Q 55 15, 50 5 Q 45 15, 40 5 Q 35 15, 30 5 Q 25 15, 20 5 Q 15 15, 10 5 Q 5 15, 0 5 Z" fill="rgba(255,255,255,0.6)"/>
        </svg>
    </div>

    <div class="container">
        <h1>Gender Reveal...</h1>
        <p>雲をそっとタップしてみて</p>

        <div class="cloud-wrapper" id="cloud-wrapper">
            <div id="initial-cloud" class="initial-state-container">
                <img src="boyorgirl.png" class="initial-image-separate" alt="Boy or Girl?">
                <svg class="clickable-cloud-separate" viewBox="0 0 100 60">
                    <path d="M 95,40 A 20 20 0 0 1 75,60 H 25 A 20 20 0 0 1 5,40 A 15 15 0 0 1 20,25 A 25 25 0 0 1 60,15 A 20 20 0 0 1 95,40 Z" fill="#ffffff"/>
                </svg>
                <div class="cloud-prompt-text">タップしてね</div>
            </div>

            <svg id="boy-reveal" class="cloud-svg" viewBox="0 0 100 70">
                <path d="M 95,50 A 20 20 0 0 1 75,70 H 25 A 20 20 0 0 1 5,50 A 15 15 0 0 1 20,35 A 25 25 0 0 1 60,25 A 20 20 0 0 1 95,50 Z" fill="#a2d2ff"/>
                <image href="boy.png" x="20" y="10" width="60" height="60" />
            </svg>

            <svg id="girl-reveal" class="cloud-svg" viewBox="0 0 100 70">
                <path d="M 95,50 A 20 20 0 0 1 75,70 H 25 A 20 20 0 0 1 5,50 A 15 15 0 0 1 20,35 A 25 25 0 0 1 60,25 A 20 20 0 0 1 95,50 Z" fill="#ffc2d1"/>
                <image href="girl.png" x="20" y="10" width="60" height="60" />
            </svg>
        </div>
        
        <svg class="rainbow" viewBox="0 0 100 50">
            <path d="M 10 50 A 40 40 0 0 1 90 50" stroke="#ffadad"/>
            <path d="M 20 50 A 30 30 0 0 1 80 50" stroke="#ffd6a5"/>
            <path d="M 30 50 A 20 20 0 0 1 70 50" stroke="#fdffb6"/>
            <path d="M 40 50 A 10 10 0 0 1 60 50" stroke="#caffbf"/>
        </svg>

        <div id="final-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        // ★★★ ここを 'boy' または 'girl' に変更してください ★★★
        const GENDER = 'boy';

        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.querySelector('.stars-container');
            const numberOfStars = 40;
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 7}s`;
                star.style.animationDuration = `${Math.random() * 5 + 5}s`;
                starsContainer.appendChild(star);
            }
        });

        const cloudWrapper = document.getElementById('cloud-wrapper');
        const finalMessage = document.getElementById('final-message');
        let revealed = false;

        cloudWrapper.addEventListener('click', () => {
            if (revealed) return;
            revealed = true;

            cloudWrapper.classList.add('clicked');
            cloudWrapper.addEventListener('animationend', () => {
                cloudWrapper.classList.remove('clicked');
            }, { once: true });
            
            cloudWrapper.classList.add('reveal');
            
            let messageText = '';
            let colors = [];
            
            // opacityを直接変更する代わりに、クラスを追加してCSSで制御
            if (GENDER === 'boy') {
                cloudWrapper.classList.add('is-boy');
                messageText = "It's a Boy!";
                finalMessage.style.color = '#3d5a80';
                colors = ['#a2d2ff', '#8ecae6', '#ffffff', '#f7d794'];
            } else {
                cloudWrapper.classList.add('is-girl');
                messageText = "It's a Girl!";
                finalMessage.style.color = '#e07a5f';
                colors = ['#ffc2d1', '#ffafcc', '#ffffff', '#f7d794'];
            }

            finalMessage.textContent = messageText;
            finalMessage.classList.add('show');
            launchConfetti(colors);
        });

        function launchConfetti(colors) {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio),
                    colors: colors
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
</body>
</html>
