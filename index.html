<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Next Chapter!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-neutral: #d5deef;
            --bg-color-boy: #cde6f5;
            --bg-color-girl: #f7dcec;
            --cloud-color: #ffffff;
            --text-color: #5b6474;
            --moon-color: #fceea7;
            --star-color: #fceea7;
            --boy-color: #6c98d4;
            --girl-color: #e88fb5;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--bg-color-neutral);
            color: var(--text-color);
            text-align: center;
            overflow: hidden;
            transition: background-color 0.8s ease;
        }

        /* 背景色変更用のクラス */
        body.boy-reveal { background-color: var(--bg-color-boy); }
        body.girl-reveal { background-color: var(--bg-color-girl); }
        
        .container {
            position: relative;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .title-container h1 {
            font-size: 2em;
            margin: 0;
        }
        .title-container p {
            font-size: 1em;
            margin: 10px 0 25px;
        }

        /* イラスト SVG */
        .illustration {
            position: absolute;
            z-index: -1;
            opacity: 0.8;
        }
        .moon {
            top: -50px;
            left: -60px;
            width: 150px;
            animation: float 8s ease-in-out infinite;
        }
        .hanging-stars {
            top: -40px;
            right: -50px;
            width: 120px;
            animation: swing 6s ease-in-out infinite;
        }

        /* 中央の雲 */
        .reveal-cloud {
            position: relative;
            width: 200px;
            height: 120px;
            margin: 20px auto;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 6s ease-in-out infinite;
            transition: transform 0.3s, opacity 0.5s;
        }
        .reveal-cloud:hover {
            transform: scale(1.05);
        }
        .reveal-cloud-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }
        .reveal-cloud-text {
            font-size: 3em;
            font-weight: 700;
            color: var(--text-color);
            z-index: 1;
            padding-bottom: 10px; /* 雲の形に合わせる */
        }

        .reveal-cloud.puff-out {
            transform: scale(2);
            opacity: 0;
        }

        /* 結果表示 */
        #result {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            font-size: 3.5em;
            font-weight: 700;
            opacity: 0;
            transition: all 0.6s 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #result.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        #result .boy { color: var(--boy-color); }
        #result .girl { color: var(--girl-color); }
        #result .icon svg {
            width: 50px;
            height: 50px;
        }

        /* アニメーション */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes swing {
            0% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>

    <div class="illustration moon">
        <svg viewBox="0 0 129.8 141.2" fill="#fceea7"><path d="M117.8,93.9c-4.4-0.1-8.8-0.7-13-1.8c-21.3-5.4-35.1-22.3-39.2-43.5c-2.4-12.4,0.1-25.1,6.8-35.8 C64.1,2.5,53.4-1,42.5,0.4C21.2,3.3,4,21,0.6,42.6C-2.7,64.2,6.5,86,24.1,99.3c17.5,13.3,40.1,15.1,59.6,4.4 c10.6-5.8,18.9-15.1,23.3-26.6c2.7-7,4-14.4,4.2-21.9C111.3,55.3,117.8,93.9,117.8,93.9z"/><path d="M117.6,94.2c2.9,13.1,1.9,27-2.9,39.6c-1.8,4.7-4.3,9.1-7.5,12.9c-0.5,0.6-1.5,0-1.5-0.8c0-5.7-0.1-11.3,0-17 c0.1-6,0.3-12-1.2-17.9c-2.6-10.4-9.9-18.4-19.8-21.5c-11.4-3.6-23.3-1.5-33.3,5.1c-1.1,0.7-2.5,0.1-2.9-1.2 c-2.4-7.5-0.7-15.8,4.7-21.4c5.1-5.3,12-8.3,19.3-8.8c12.3-0.8,24,3.3,32.3,11.5C110.8,81.4,114.1,87.7,117.6,94.2z"/></svg>
    </div>
    
    <div class="illustration hanging-stars">
        <svg viewBox="0 0 109 119.5" fill="#fceea7"><path d="M108.3,41.3c-2.1-1.3-4.5-2-6.9-2c-5,0-9.6,3.1-11.6,7.6L70.2,88.4c-0.7,1.5-2,2.5-3.6,2.5c-1.6,0-3-1-3.6-2.5 L43.3,46.9c-2-4.5-6.6-7.6-11.6-7.6c-2.4,0-4.8,0.7-6.9,2C19.2,44.7,16,51,16,58.3c0,9.9,8,17.9,17.9,17.9c8.2,0,15.1-5.5,17.3-13 l12.7,28.1c0.7,1.5,2,2.5,3.6,2.5s2.9-1,3.6-2.5l19.6-43.3c2.2,7.5,9.1,13,17.3,13c9.9,0,17.9-8,17.9-17.9 C122.9,51,119.7,44.7,108.3,41.3z"/><path d="M33.9,7.3c0-3.3-2.2-6.2-5.3-7.1C25.5-0.7,22,0.3,20,3l-12.7,16C6,20.3,5,22,5,23.9c0,3.3,2.2,6.2,5.3,7.1 c3.1,0.9,6.5-0.1,8.5-2.7l12.7-16C33.2,11,33.9,9.2,33.9,7.3z"/><path d="M11.9,98.3c-3.3,0-6.2,2.2-7.1,5.3c-0.9,3.1,0.1,6.5,2.7,8.5l16,12.7c1.3,1,2.9,1.6,4.5,1.6c1.1,0,2.2-0.3,3.2-0.9 c3.1-1.8,4.3-5.7,2.5-8.8l-16-12.7C16.5,99.3,14.3,98.3,11.9,98.3z"/></svg>
    </div>

    <div class="container">
        <div class="title-container">
            <h1>Our Next Chapter Begins...</h1>
            <p>ふわふわの雲に触れてみて</p>
        </div>
        
        <div class="reveal-cloud" id="reveal-cloud">
            <div class="reveal-cloud-text">?</div>
            <svg class="reveal-cloud-svg" viewBox="0 0 140 85" fill="#ffffff">
                <path d="M119.2,64.4c0,11.4-9.2,20.6-20.6,20.6H41.4C29.9,85,20.8,75.8,20.8,64.4c0-10.7,8.1-19.5,18.5-20.5 c-0.8-2.1-1.2-4.4-1.2-6.7c0-12.9,10.5-23.4,23.4-23.4c9.3,0,17.5,5.5,21.2,13.5c1.8-0.5,3.6-0.8,5.5-0.8c11.9,0,21.6,9.7,21.6,21.6 C119.2,56.3,119.2,64.4,119.2,64.4z"/>
            </svg>
        </div>

        <div id="result"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        // ★★★ ここを 'boy' または 'girl' に変更してください ★★★
        const GENDER = 'girl'; 

        const revealCloud = document.getElementById('reveal-cloud');
        const resultDiv = document.getElementById('result');
        const body = document.body;

        revealCloud.addEventListener('click', () => {
            // 一度しかクリックできないように
            revealCloud.style.pointerEvents = 'none';
            revealCloud.classList.add('puff-out');

            // 性別に応じて設定を決定
            let settings = {};
            if (GENDER === 'girl') {
                settings = {
                    text: "Girl!",
                    className: 'girl',
                    bodyClass: 'girl-reveal',
                    colors: ['#f7dcec', '#e88fb5', '#ffffff'],
                    icon: `<svg fill="#e88fb5" viewBox="0 0 32 29.6"><path d="M31.3,10.5c0-4.8-3.9-8.7-8.7-8.7c-2.7,0-5.2,1.3-6.8,3.3C14.3,3.1,11.7,1.8,9,1.8c-4.8,0-8.7,3.9-8.7,8.7 c0,1.9,0.6,3.7,1.7,5.1l13.7,13.7c0.2,0.2,0.4,0.2,0.6,0s0.2-0.1,0.2-0.2L29.6,15.6C30.7,14.2,31.3,12.4,31.3,10.5z"/></svg>`,
                    shapes: ['heart']
                };
            } else {
                settings = {
                    text: "Boy!",
                    className: 'boy',
                    bodyClass: 'boy-reveal',
                    colors: ['#cde6f5', '#6c98d4', '#ffffff'],
                    icon: `<svg fill="#6c98d4" viewBox="0 0 512 512"><path d="M256 0L336 176l176 0l-144 112l48 184L256 360L96 472l48-184L0 176l176 0L256 0z"/></svg>`,
                    shapes: ['star']
                };
            }

            // 雲のアニメーション後に結果を表示
            setTimeout(() => {
                body.classList.add(settings.bodyClass);
                resultDiv.innerHTML = `<div class="icon">${settings.icon}</div> <span class="${settings.className}">${settings.text}</span>`;
                resultDiv.classList.add('show');
                launchConfetti(settings.colors, settings.shapes);
            }, 500);
        });
        
        // 紙吹雪
        function launchConfetti(colors, shapes) {
            const end = Date.now() + (3 * 1000);
            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60, spread: 55, origin: { x: 0 },
                    colors: colors, shapes: shapes
                });
                confetti({
                    particleCount: 2,
                    angle: 120, spread: 55, origin: { x: 1 },
                    colors: colors, shapes: shapes
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
