<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Star is Coming!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-grad-start: #2c3e50;
            --bg-grad-end: #4ca1af;
            --box-bg: rgba(255, 255, 255, 0.1);
            --box-shadow: rgba(0, 0, 0, 0.2);
            --text-color: #f0f0f0;
            --glow-color-girl: rgba(255, 105, 180, 0.8);
            --glow-color-boy: rgba(70, 130, 180, 0.8);
            --star-color: #ffffff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Yomogi', cursive;
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
            color: var(--text-color);
            text-align: center;
            overflow: hidden;
        }

        /* 背景のキラキラ星 */
        .stars, .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        .stars {
            background: #000 url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
            z-index: 0;
        }
        .twinkling {
            background: transparent url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
            z-index: 1;
            animation: move-twink-back 200s linear infinite;
        }
        @keyframes move-twink-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 40px;
            background: var(--box-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--box-shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.2em;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.1em;
            margin: 15px 0 30px;
            opacity: 0.9;
        }

        /* 魔法の箱 */
        #magic-box {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            cursor: pointer;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: float 4s ease-in-out infinite, pulse 2.5s infinite;
        }

        #magic-box:hover {
            transform: scale(1.05);
            animation-play-state: paused, running; /* floatは止めて、pulseは続ける */
        }
        
        #magic-box.open {
            transform: scale(1.2) rotate(10deg);
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.4); }
            100% { box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.2); }
        }

        /* 結果表示 */
        #result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            font-size: 2.5em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.8s 0.3s ease, transform 0.8s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }
        
        #result.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .girl { text-shadow: 0 0 20px var(--glow-color-girl), 0 0 30px var(--glow-color-girl); }
        .boy { text-shadow: 0 0 20px var(--glow-color-boy), 0 0 30px var(--glow-color-boy); }
    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="container">
        <h1>A Little Star is Coming Soon...</h1>
        <p>魔法の箱に触れてみて</p>

        <div id="magic-box">?</div>
        <div id="result"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // ★★★ ここを 'boy' または 'girl' に変更してください ★★★
        const GENDER = 'girl'; 

        const magicBox = document.getElementById('magic-box');
        const result = document.getElementById('result');

        magicBox.addEventListener('click', () => {
            // 一度しかクリックできないようにする
            magicBox.style.pointerEvents = 'none';
            
            magicBox.classList.add('open');

            // 性別に応じてテキストと色、紙吹雪を設定
            let resultText = "";
            let className = "";
            let colors = [];
            let particleShapes = ['circle'];

            if (GENDER === 'girl') {
                resultText = "It's a Girl!";
                className = 'girl show';
                colors = ['#ff69b4', '#ffb6c1', '#f0f0f0', '#ffd700'];
            } else {
                resultText = "It's a Boy!";
                className = 'boy show';
                colors = ['#4169e1', '#87ceeb', '#f0f0f0', '#c0c0c0'];
            }

            // 箱が消えるアニメーションの後に結果を表示
            setTimeout(() => {
                result.textContent = resultText;
                result.className = className;
                launchConfetti(colors);
            }, 500);
        });

        // 凝った紙吹雪アニメーション
        function launchConfetti(colors) {
            const duration = 5 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors,
                    shapes: ['star']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors,
                    shapes: ['star']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
