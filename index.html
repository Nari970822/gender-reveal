<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Next Chapter!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-neutral: #d5deef;
            --bg-color-boy: #cde6f5;
            --bg-color-girl: #f7dcec;
            --cloud-color: #ffffff;
            --text-color: #5b6474;
            --moon-color: #fceea7;
            --star-color: #fceea7;
            --boy-color: #6c98d4;
            --girl-color: #e88fb5;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: var(--bg-color-neutral);
            color: var(--text-color);
            text-align: center;
            overflow: hidden;
            transition: background-color 0.8s ease;
        }

        /* 背景色変更用のクラス */
        body.boy-reveal { background-color: var(--bg-color-boy); }
        body.girl-reveal { background-color: var(--bg-color-girl); }
        
        .container {
            position: relative;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .title-container h1 {
            font-size: 2em;
            margin: 0;
        }
        .title-container p {
            font-size: 1em;
            margin: 10px 0 25px;
        }

        /* イラスト SVG */
        .illustration {
            position: absolute;
            z-index: -1;
            opacity: 0.8;
        }
        .moon {
            top: -50px;
            left: -60px;
            width: 150px;
            animation: float 8s ease-in-out infinite;
        }
        .hanging-stars {
            top: -40px;
            right: -50px;
            width: 120px;
            animation: swing 6s ease-in-out infinite;
        }

        /* 中央の雲 */
        .reveal-cloud {
            position: relative;
            width: 200px;
            height: 120px;
            margin: 20px auto;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 6s ease-in-out infinite;
            transition: transform 0.3s, opacity 0.5s;
        }
        .reveal-cloud:hover {
            transform: scale(1.05);
        }
        .reveal-cloud-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }
        .reveal-cloud-text {
            font-size: 3em;
            font-weight: 700;
            color: var(--text-color);
            z-index: 1;
            padding-bottom: 10px; /* 雲の形に合わせる */
        }

        .reveal-cloud.puff-out {
            transform: scale(2);
            opacity: 0;
        }

        /* 結果表示 */
        #result {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            font-size: 3.5em;
            font-weight: 700;
            opacity: 0;
            transition: all 0.6s 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #result.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        #result .boy { color: var(--boy-color); }
        #result .girl { color: var(--girl-color); }
        #result .icon svg {
            width: 50px;
            height: 50px;
        }

        /* アニメーション */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes swing {
            0% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
    </style>
</head>
