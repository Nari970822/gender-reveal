<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Gender Reveal!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f1de; /* Light beige background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #774936; /* Brown */
            margin-bottom: 20px;
        }
        .illustration-container {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }
        .illustration {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        #boy-illustration {
            background-color: #a8dadc; /* Light blue */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #1d3557; /* Dark blue */
        }
        #girl-illustration {
            background-color: #fbc4ab; /* Light orange-pink */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #e63946; /* Red-pink */
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #e07a5f; /* Coral */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d46a4d;
        }
        #reveal-message {
            font-size: 3em;
            font-weight: bold;
            margin-top: 30px;
            color: #774936;
        }
        .confetti-container {
            position: relative;
        }
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container confetti-container">
        <h1>It's a...</h1>
        <div class="illustration-container">
            <div class="illustration" id="boy-illustration">ðŸ‘¶</div>
            <div class="illustration" id="girl-illustration">ðŸ‘§</div>
        </div>
        <button onclick="revealGender()">Reveal the Surprise!</button>
        <div id="reveal-message"></div>
        <canvas id="confetti-canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/_dist/confetti.browser.min.js"></script>
    <script>
        const revealMessage = document.getElementById('reveal-message');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const confettiInstance = confetti.create(confettiCanvas, { resize: true, useWorker: true });

        function revealGender() {
            const isBoy = Math.random() < 0.5; // Replace with actual gender reveal logic
            let message = '';
            let color = '';

            if (isBoy) {
                message = 'It\'s a Boy!';
                color = '#1d3557'; // Dark blue
                fireConfetti(['#1d3557', '#a8dadc', '#ffffff']);
            } else {
                message = 'It\'s a Girl!';
                color = '#e63946'; // Red-pink
                fireConfetti(['#e63946', '#fbc4ab', '#ffffff']);
            }

            revealMessage.textContent = message;
            revealMessage.style.color = color;
        }

        function fireConfetti(colors) {
            confettiInstance({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 },
                colors: colors
            });
        }
    </script>
</body>
</html>
